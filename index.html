<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Chathub Full Version</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f2f6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4a69bd;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
      padding: 10px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .message-content {
      background: #dff9fb;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
    }
    .sender {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .time {
      font-size: 0.7em;
      color: gray;
      margin-top: 5px;
      text-align: right;
    }
    #message-form {
      display: flex;
      gap: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      border-top: 1px solid #ccc;
      align-items: center;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #message-form button {
      background: #4a69bd;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
    #login-btn, #logout-btn {
      margin: 10px auto;
      display: block;
      padding: 10px 20px;
      background: #4a69bd;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
    }
    .sticker {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .sticker:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header>ðŸ”¥ Chathub - Chat App ðŸ”¥</header>

<button id="login-btn">Login with Google</button>
<button id="logout-btn" style="display:none;">Logout</button>

<div id="chat" style="display:none;">
  <div id="messages"></div>

  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type your message..." required>
    <input type="file" id="image-input" accept="image/*" style="display:none;">
    <button type="button" id="image-btn">ðŸ“·</button>
    <button type="submit">Send</button>
  </form>

  <div id="sticker-panel" style="display:flex; gap:10px; padding:10px; overflow-x:auto;">
    <img src="https://i.imgur.com/2roU8r2.gif" class="sticker">
    <img src="https://i.imgur.com/0zMZFEu.png" class="sticker">
    <img src="https://i.imgur.com/jTtQ9ak.png" class="sticker">
    <img src="https://i.imgur.com/GQkFYD8.gif" class="sticker">
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCe6ZDWL1dUn9WCnrls_9Y5ookztnf_0ZS",
    authDomain: "chathub-25042025.firebaseapp.com",
    databaseURL: "https://chathub-25042025-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "chathub-25042025",
    storageBucket: "chathub-25042025.appspot.com",
    messagingSenderId: "616104747114",
    appId: "1:616104747114:web:f6981f3cdc93199126aa13"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const database = firebase.database();
  const storage = firebase.storage();

  const loginBtn = document.getElementById('login-btn');
  const logoutBtn = document.getElementById('logout-btn');
  const chatDiv = document.getElementById('chat');
  const messagesDiv = document.getElementById('messages');
  const messageForm = document.getElementById('message-form');
  const messageInput = document.getElementById('message-input');
  const imageInput = document.getElementById('image-input');
  const imageBtn = document.getElementById('image-btn');

  let currentUser = null;

  loginBtn.addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => {
        currentUser = result.user;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'block';
        chatDiv.style.display = 'flex';
        listenForMessages();
      })
      .catch(console.error);
  });

  logoutBtn.addEventListener('click', () => {
    auth.signOut().then(() => location.reload());
  });

  messageForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (text) {
      database.ref('messages').push({
        sender: currentUser.displayName,
        text,
        timestamp: Date.now(),
        avatar: currentUser.photoURL
      });
      messageInput.value = '';
    }
  });

  imageBtn.addEventListener('click', () => {
    imageInput.click();
  });

  imageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const fileRef = storage.ref(`images/${Date.now()}_${file.name}`);
      fileRef.put(file).then(() => {
        fileRef.getDownloadURL().then(url => {
          database.ref('messages').push({
            sender: currentUser.displayName,
            imageUrl: url,
            timestamp: Date.now(),
            avatar: currentUser.photoURL
          });
        });
      });
    }
  });

  function listenForMessages() {
    database.ref('messages').on('child_added', (snapshot) => {
      const msg = snapshot.val();
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      const timeString = new Date(msg.timestamp).toLocaleTimeString();
      let contentHTML = '';

      if (msg.imageUrl) {
        contentHTML = `<img src="${msg.imageUrl}" style="max-width: 200px; border-radius:10px;">`;
      } else {
        contentHTML = `<div>${msg.text}</div>`;
      }

      messageElement.innerHTML = `
        <img src="${msg.avatar || ''}" alt="avatar">
        <div class="message-content">
          <div class="sender">${msg.sender}</div>
          ${contentHTML}
          <div class="time">${timeString}</div>
        </div>
      `;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  document.querySelectorAll('.sticker').forEach((img) => {
    img.addEventListener('click', () => {
      if (!currentUser) return;
      const url = img.src;
      database.ref('messages').push({
        sender: currentUser.displayName,
        imageUrl: url,
        timestamp: Date.now(),
        avatar: currentUser.photoURL
      });
    });
  });
</script>

</body>
</html>
