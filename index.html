<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatHub - Đăng nhập / Đăng ký</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCe6ZDW_1dUn9WCnrls_9Y5ookztnf_0Zs",
      authDomain: "chathub-25042025.firebaseapp.com",
      databaseURL: "https://chathub-25042025-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chathub-25042025",
      storageBucket: "chathub-25042025.appspot.com",
      messagingSenderId: "616104747114",
      appId: "1:616104747114:web:6f981f3cdc93199126aa13",
      measurementId: "G-GFPB602T33"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    window.signup = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const file = document.getElementById('avatar').files[0];

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        if (file) {
          const storageRef = ref(storage, 'avatars/' + userCredential.user.uid);
          await uploadBytes(storageRef, file);
          const downloadURL = await getDownloadURL(storageRef);
          await updateProfile(userCredential.user, {
            displayName: email.split('@')[0],
            photoURL: downloadURL
          });
        }
        alert('Đăng ký thành công!');
        window.location.href = 'chat.html';
      } catch (error) {
        alert(error.message);
      }
    };

    window.login = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'chat.html';
      } catch (error) {
        alert(error.message);
      }
    };
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
  <h1>ChatHub 🚀</h1>
  <input id="email" type="email" placeholder="Email" /><br><br>
  <input id="password" type="password" placeholder="Password" /><br><br>
  <input id="avatar" type="file" accept="image/*" /><br><br>
  <button onclick="signup()">Đăng ký</button>
  <button onclick="login()">Đăng nhập</button>
</body>
</html>
