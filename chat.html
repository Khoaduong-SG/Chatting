<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy ChatHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #ffffff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            padding: 20px;
            background: #4a90e2;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7f7f7;
        }
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 15px;
            animation: fadeInUp 0.5s;
        }
        .message.left {
            justify-content: flex-start;
        }
        .message.right {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 60%;
            background: #dcf8c6;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
            word-break: break-word;
        }
        .message.right .message-content {
            background: #add8e6;
        }
        .message-info {
            font-size: 12px;
            color: gray;
            margin-top: 2px;
            text-align: right;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            background: gray;
        }
        .message.right .avatar {
            margin-left: 8px;
            margin-right: 0;
        }
        .chat-input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ccc;
            background: #fff;
        }
        .chat-input-area input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        .chat-input-area button {
            margin-left: 10px;
            background: #4a90e2;
            border: none;
            padding: 0 20px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            outline: none;
        }
        .typing-indicator {
            font-size: 14px;
            color: #888;
            margin: 5px 0 0 10px;
            height: 20px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Fancy ChatHub
        </div>
        <div id="messages" class="chat-messages"></div>
        <div class="typing-indicator" id="typingIndicator"></div>
        <div class="chat-input-area">
            <input id="messageInput" type="text" placeholder="Nhập tin nhắn..." autocomplete="off" />
            <button id="sendButton">➤</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="chat.js"></script>
</body>
</html>
